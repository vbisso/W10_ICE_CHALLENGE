<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>W10 Ice Challenge</title>
</head>
<body>

    <main>
        <section>
            <h2>Sign Up</h2>
            <p>Please sign up with your real name.<br>Once you entered it, you will not be able to change it later.</p>
            <p class="p_bold">A password will be send to your email, so please make<br>sure it is correct.</p>
            <form class="forms">

                    <input type="text" id="name" name="user_name" placeholder="Enter your name"><br>

                    <input type="email" id="mail" name="user_email" placeholder="Enter your email"><br>

                    <button type="submit" id="button">Sign Up</button>
            </form>
        </section>
        <div>
            <img src="/W10_ICE_CHALLENGE/image.jpeg">
        </div>
        
    </main>
    
</body>
</html>
